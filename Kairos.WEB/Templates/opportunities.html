<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Sector</th>
                    <th>Primary Contact</th>
                    <th>Contact No</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in data.opportunities">
                    <td>{{i.id}}</td>
                    <td>{{i.client}}</td>
                    <td>{{i.sector}}</td>
                    <td>{{i.primaryContact}}</td>
                    <td>{{i.telno}}</td>
                    <td><a ng-href="#/opportunities/edit/{{i.id}}" class="btn btn btn-link btn-small"><span class="glyphicon glyphicon-edit"></span>&nbsp;Edit</a></td>
                    <td><button class="btn btn btn-link btn-small" ng-click="deleteOppClick(i.id)"><span class="glyphicon glyphicon-remove"></span>&nbsp;Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="deleteOppDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <p class="modal-title lead">Delete Confirmation</p>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this opportunity?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="deleteConfirmedClick()">Confirm</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
